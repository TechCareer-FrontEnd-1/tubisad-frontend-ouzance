<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <div class="card">
        <div class="inner">
            <div class="social">
                <h1>Create Account</h1>
                <h3>Get started with your free account</h3>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z" />
                    </svg>
                    <span>Login via Twitter</span>
                </button>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z" />
                    </svg>
                    <span>Login via Facebook</span>
                </button>
            </div>
            <div class="divider">
                <span>OR</span>
            </div>
            <form action="#">
                <div>
                    <label for="fullname">
                        <img src="./images/user.png" alt="user">
                    </label>
                    <input id="fullname" type="text" autofocus placeholder="Full name">
                </div>
                <div>
                    <label for="email">
                        <img src="./images/email.png" alt="user">
                    </label>
                    <input type="text" id="email" placeholder="Email address">
                </div>
                <div>
                    <label>
                        <img src="./images/call.png" alt="user">
                    </label>
                    <select>
                        <option value="+090">+090</option>
                        <option value="+091">+091</option>
                        <option value="+092">+092</option>
                    </select>
                    <input type="text">
                </div>
                <div>
                    <label for="job">
                        <img src="./images/job.png" alt="user">
                    </label>
                    <select>
                        <option value="" selected disabled hidden>Select job type</option>
                        <option value="computer_engineer">Computer Engineer</option>
                        <option value="software_developer">Software Developer</option>
                    </select>
                </div>
                <div>
                    <label for="password">
                        <img src="./images/password.png" alt="user">
                    </label>
                    <input type="password" id="password" placeholder="Create password">
                </div>
                <input type="submit" value="Create" />
            </form>
        </div>
    </div>
</body>

</html>
